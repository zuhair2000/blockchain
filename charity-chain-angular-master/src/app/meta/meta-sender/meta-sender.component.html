<mat-card class="address-card">
  <mat-card-content>
    <mat-form-field id="address-selector" class="address-field">
      <mat-select name="account" (selectionChange)="refreshBalance()" [(value)]="model.account" placeholder="Address">
        <mat-option *ngFor="let account of accounts" [value]="account">{{account}}</mat-option>
      </mat-select>
    </mat-form-field>
    <!-- Account balance will be shown in the frontend-->
    <p>You are having <span id="balance">{{model.balance}}</span> HHC</p>
  </mat-card-content>
</mat-card>

<mat-card class="address-card">
  <mat-card-header class="spread-text">Spread Love Send!! HelpingHand Coin</mat-card-header>
  <mat-card-content>
      <mat-form-field class="address-full-width">
        <!-- The amount of token which should be transferred to a perticular account-->
        <input type="text" matInput id="amountInput" placeholder="Amount" (change)="setAmount($event)">
      </mat-form-field>
      <mat-form-field class="address-full-width">
        <!-- The reciever address input -->
        <input type="text" matInput id="receiverInput" placeholder="Receiver Address" (change)="setReceiver($event)">
      </mat-form-field>
    <button mat-raised-button color="primary" id="send" (click)="sendCoin()">Send Coins</button>
  </mat-card-content>
</mat-card>
